<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/Content/app.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Final Test</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contacts.html"><i class="fas fa-users fa-lg"></i> Contacts</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="display-6">Contacts</h1>
            <div id="contactList">
                <!-- Inject your Dynamic HTML here -->
                <article>                                                            
                    <h2>Member Registration</h2>
                    <h3>Please complete all the fields below:</h3>
                        <form>	
                            <fieldset class="text">
                                <label for="fname">First Name:</label>
                                <input type="text" id="fname" required="required" />
                                <p id="firstNameError" class="errorMsg"></p>
                                <label for="lname">Last Name:</label>
                                <input type="text" id="lname" required="required" />
                                <p id="lastNameError" class="errorMsg"></p>
                                <label for="ContactNumber">ContactNumber</label>
                                <input type="text" id="address" required="required" />
                                <p id="addressError" class="errorMsg"></p>
                                <label for="city">City:</label>
                                <input type="text" id="city" required="required" />
                                <p id="cityError" class="errorMsg"></p>
        
                                <label for="province">Province:</label>
                                <select id="province" name="province" class="btn btn-danger" required="required" onchange="validateProvince()">
                                    <option value=""></option>
                                    <option value="QC">QC</option>
                                    <option value="ON">ON</option>
                                    <option value="MN">MN</option>
                                    <option value="SK">SK</option>
                                    <option value="AB">AB</option>
                                    <option value="BC">BC</option>
                                </select>
                                <p id="provinceError" class="errorMsgS"></p>
        
        
                                <label for="postalCode">Postal Code:</label>
                                <input type="text" id="postalCode" required="required" />
                                <p id="postalCodeError" class="errorMsg"></p>
        
                                <label for="age">Age:</label>
                                <input type="number" id="age" required="required" onchange="validateAge()" />
                                <p id="ageError" class="errorMsg"></p>
                                <label for="pw1">Password:</label>
                                <input type="password" id="pw1" required="required" />
                                <p id="passwordError" class="errorMsg"></p>
                                <label for="pw2">Confirm:</label>
                                <input type="password" id="pw2" required="required" />
                                <p id="confirmError" class="errorMsg"></p>
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" required="required" />
                                <p id="emailError" class="errorMsg"></p>
                            </fieldset>
        
                            <input type="submit" class="btn btn-primary" id="createBtn" value="Register Now" onclick="validateForm()" />
                            <input type="button" class="btn btn-primary" id="reset" value="Clear Form" onclick="reload()" />
                        </form>
                        <blockquote>Thank you! We pay attention to your feedback!</blockquote>
                </article>
            </div>  
        </div>
    </main>

    <!-- JavaScript Section-->
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/@fortawesome/fontawesome-free/js/all.min.js"></script>
    
    <!-- App Scripts -->
    <script src="/Scripts/objects/contact.js"></script>
    <script src="/Scripts/objects/addressbook.js"></script>
    <script src="/Scripts/app.js"></script>
    <script src="/Scripts/objects/contact.js"></script>
</body>

</html>
